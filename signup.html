<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensCraft Studio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sign-up Form */
        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #5A9A91;
            outline: none;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #5A9A91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #F5A623;
        }

        .signup-footer {
            text-align: center;
            margin-top: 15px;
        }

        .signup-footer a {
            text-decoration: none;
            color: #5A9A91;
        }

        .signup-footer a:hover {
            color: #F5A623;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://imgur.com/tQwhBzl.jpg" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="signup.html">Sign-up</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/submit" method="POST">
            <input type="text" class="input-field" placeholder="Full Name" name="name" required>
            <input type="email" class="input-field" placeholder="Email Address" name="email" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
    <footer>
        <a href="instagram.com/sunny.eds">Our Instagram</a>
        <p>Copyright. All rights reservedÂ©</p>
        <p>0800 888 888</p>
    </footer>

</body>
</html>
